<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./main.css">
  <title>TOP - Library</title>
</head>
<body>
  <header>
    <h1>The Odin Project - Library</h1>
    <p>The book app from TOP using HTML, CSS, JS, and Bootstrap 5.</p>
  </header>

  <main>
    <div class="container">
      <form>
        <div class="row">
          <div class="col">
            <input type="text" name="title" class="form-control" placeholder="Book title">
          </div>
          <div class="col">
            <input type="text" name="author" class="form-control" placeholder="Author">
          </div>
        </div>
        <button class="btn btn-primary mt-3"><i data-feather="plus"></i> Add</button>
      </form>

      <div class="row book-area mt-5">
      </div>
    </div>
  </main>

  <footer>
    <p>Made by <a href="https://github.com/FNebEx" target="_blank">fnebex</a></p>
  </footer>
</body>
<script src="https://unpkg.com/feather-icons"></script>
<script>
  feather.replace()
</script>

<script src="./main.js" type="module"></script>
</html>
